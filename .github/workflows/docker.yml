name: Build & Push Docker Image

on:
  push:
    branches:
      - main
      - test
      - dev

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Branch -> Tag mapping
        id: tag
        run: |
          case "${{ github.ref_name }}" in
            main)
              echo "tag=prod" >> $GITHUB_OUTPUT
              echo "extra_tag=latest" >> $GITHUB_OUTPUT
              ;;
            test)
              echo "tag=test" >> $GITHUB_OUTPUT
              ;;
            dev)
              echo "tag=dev" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Unsupported branch"
              exit 1
              ;;
          esac

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/contracts-app:${{ steps.tag.outputs.tag }}
            ${{ steps.tag.outputs.extra_tag && format('ghcr.io/{0}/contracts-app:{1}', github.repository_owner, steps.tag.outputs.extra_tag) }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Info
        run: |
          echo "Pushed ghcr.io/${{ github.repository_owner }}/contracts-app:${{ steps.tag.outputs.tag }}"
